<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <h1>Age Calculator</h1>
        <div>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div>
            <input type="number" id="year" min="2005" max="2005" placeholder="Enter your birth year">
        </div>

        <div>
            <button id="btn">Check age</button>
            <button id="btn2"  onclick="clearValue()">Reset</button>
        </div>

        <div>
            <h3 id="display"></h3>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
